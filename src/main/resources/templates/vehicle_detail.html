<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Vehicle message</title>

    <!--dynamic table-->
    <link th:href="@{/js/advanced-datatable/css/demo_page.css}" rel="stylesheet"/>
    <link th:href="@{/js/advanced-datatable/css/demo_table.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/js/data-tables/DT_bootstrap.css}"/>

    <!--    <div th:include="common :: commonheader"></div>-->
</head>

<body class="sticky-header">

<section>

    <!--    <div th:replace="common :: #leftmenu"></div>-->
    <!-- main content start-->
    <div class="main-content">

        <!--        <div th:replace="common :: headermenu"></div>-->

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                Vehicle detail
            </h3>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">
                            <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-down"></a>
                <a href="javascript:;" class="fa fa-times"></a>
             </span>
                        </header>
                        <div class="panel-body">
                            <div class="adv-table">
                                <table class="display table table-bordered table-striped" id="dynamic-table">
                                    <thead>
                                    <tr>
                                        <th>VIN</th>
                                        <th>manufacturer_id</th>
                                        <th>invoice_price</th>
                                        <th>model_name</th>
                                        <th>model_year</th>
                                        <th>description</th>
                                        <th>added_date</th>
                                        <th>inventory_clerk_user_name</th>
                                        <th>Vehicle type</th>
                                        <th>manufacturer_name</th>
                                        <th>color</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="gradeX">
                                        <td th:text="${vehicle.VIN}"></td>
                                        <td th:text="${vehicle.manufacturer_id}"></td>
                                        <td th:text="${vehicle.invoice_price}"></td>
                                        <td th:text="${vehicle.model_name}"></td>
                                        <td th:text="${vehicle.model_year}"></td>
                                        <td th:text="${vehicle.description}"></td>
                                        <td th:text="${vehicle.added_date}"></td>
                                        <td th:text="${vehicle.inventory_clerk_user_name}"></td>
                                        <td th:text="${vehicle.vehicle_name}"></td>
                                        <td th:text="${vehicle.manufacturer_name}"></td>
                                        <td th:text="${vehicle.color}"></td>
                                    </tr>
                                    </tfoot>
                                </table>

                                <table class="display table table-bordered table-striped" id="vehicle_detail">
                                    <thead>
                                    <tr>
                                        <li th:if="${vehicle.vehicle_type==1}">
                                            <th>door_number</th>
                                        </li>
                                        <li th:if="${vehicle.vehicle_type==2}">
                                            <th>seats_number</th>
                                            <th>roof_type</th>
                                        </li>
                                        <li th:if="${vehicle.vehicle_type==3}">
                                            <th>cupholder_number</th>
                                            <th>drivetrain_type</th>
                                        </li>
                                        <li th:if="${vehicle.vehicle_type==4}">
                                            <th>has_back_door</th>
                                        </li>
                                        <li th:if="${vehicle.vehicle_type==5}">
                                            <th>cargo_capacity</th>
                                            <th>cover_type</th>
                                            <th>rear_axles_number</th>
                                        </li>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="gradeX">
                                        <li th:if="${vehicle.vehicle_type==1}">
                                            <td th:text="${vehicle.door_number}"></td>
                                        </li>
                                        <li th:if="${vehicle.vehicle_type==2}">
                                            <td th:text="${vehicle.color}"></td>
                                            <td th:text="${vehicle.invoice_price}"></td>
                                        </li>
                                        <li th:if="${vehicle.vehicle_type==3}">
                                            <td th:text="${vehicle.cupholder_number}"></td>
                                            <td th:text="${vehicle.drivetrain_type}"></td>
                                        </li>
                                        <li th:if="${vehicle.vehicle_type==4}">
                                            <td th:text="${vehicle.has_back_door}"></td>
                                        </li>
                                        <li th:if="${vehicle.vehicle_type==5}">
                                            <td th:text="${vehicle.cargo_capacity}"></td>
                                            <td th:text="${vehicle.cover_type}"></td>
                                            <td th:text="${vehicle.rear_axles_number}"></td>
                                        </li>
                                    </tr>
                                    </tfoot>
                                </table>

                                <div class="row-fluid">
                                    <div class="span6">
                                        <div class="dataTables_info" id="dynamic-table_info">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <form action="/SaveSearchInfo" method="post">
            <input type="submit" value="return"/>
        </form>
        <!-- main content end-->
</section>


<div th:replace="common :: #commonscript"></div>
<!--dynamic table-->
<script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>
<!--dynamic table initialization -->
<!--<script src="js/dynamic_table_init.js"></script>-->


</body>
</html>
