<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<div id="login" style="float:right;">
    <li th:if="${session.loginUser==null}">
        <form action="/login" method="get">
        <input value="login" type="submit"/>
        </form>
    </li>
    <li th:if="${session.loginUser!=null}">
        <form action="/logout" method="get">
        <input value="logout" type="submit"/>
        </form>
    </li>
    vehicleNumber
    <h1 th:text="${vehicleNumber}">vehicleNumber</h1>
</div>
<div id="content" style="height:2000px;width:4000px;">
    <form action="/SaveSearchInfo" method="post">
        <li th:if="${session.loginUser!=null}">
            VIN： <input name="VIN"/>
        </li>
        price： <input name="price"/>
        <input type="radio" name="priceOrder" value="True">more
        <input type="radio" name="priceOrder" value="False">less<br/>
        color： <select name="color">
            <option>null</option>
            <option value="Aluminum">Aluminum</option>
            <option value="Beige">Beige</option>
            <option value="Black">Black</option>
            <option value="Blue">Blue</option>
            <option value="Brown">Brown</option>
            <option value="Bronze">Bronze</option>
            <option value="Claret">Claret</option>
            <option value="Copper">Copper</option>
            <option value="Cream">Cream</option>
            <option value="Gold">Gold</option>
            <option value="Gray">Gray</option>
            <option value="Green">Green</option>
            <option value="Maroon">Maroon</option>
            <option value="Metallic">Metallic</option>
            <option value="Navy">Navy</option>
            <option value="Orange">Orange</option>
            <option value="Pink">Pink</option>
            <option value="Purple">Purple</option>
            <option value="Red">Red</option>
            <option value="Rose">Rose</option>
            <option value="Navy">Navy</option>
            <option value="Silver">Silver</option>
            <option value="Tan">Tan</option>
            <option value="Turquoise">Turquoise</option>
            <option value="White">White</option>
            <option value="Yellow">Yellow</option>
        </select><br/>
        Vehile_type： <select name="Vehicle_type">
            <option value=0>null</option>
            <option value=1>car</option>
            <option value=2>Convertible</option>
            <option value=3>Truck</option>
            <option value=4>Van</option>
            <option value=5>SUV</option>
        </select><br/>
        manufacturer_name： <select name="manufacturer_name">
            <option>null</option>
            <option value="Acura">Acura</option>
            <option value="Alfa Romeo">Alfa Romeo</option>
            <option value="Aston Martin">Aston Martin</option>
            <option value="Audi">Audi</option>
            <option value="Bentley">Bentley</option>
            <option value="BMW">BMW</option>
            <option value="Buick">Buick</option>
            <option value="Cadillac">Cadillac</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Chrysler">Chrysler</option>
            <option value="Dodge">Dodge</option>
            <option value="Ferrari">Ferrari</option>
            <option value="FIAT">FIAT</option>
            <option value="Ford">Ford</option>
            <option value="Freightliner">Freightliner</option>
            <option value="Genesis">Genesis</option>
            <option value="GMC">GMC</option>
            <option value="Honda">Honda</option>
            <option value="Hyundai">Hyundai</option>
            <option value="INFINITI">INFINITI</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Jeep">Jeep</option>
            <option value="Kia">Kia</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Land Rover">Land Rover</option>
            <option value="Lexus">Lexus</option>
            <option value="Lincoln">Lincoln</option>
            <option value="Lotus">Lotus</option>
            <option value="Maserati">Maserati</option>
            <option value="MAZDA">MAZDA</option>
            <option value="McLaren">McLaren</option>
            <option value="Mercedes-Benz">Mercedes-Benz</option>
            <option value="MINI">MINI</option>
            <option value="Mitsubishi">Mitsubishi</option>
            <option value="Nissan">Nissan</option>
            <option value="Porsche">Porsche</option>
            <option value="Ram">Ram</option>
            <option value="Rolls-Royce">Rolls-Royce</option>
            <option value="SAAB">SAAB</option>
            <option value="smart">smart</option>
            <option value="Subaru">Subaru</option>
            <option value="Tesla">Tesla</option>
            <option value="Toyota">Toyota</option>
            <option value="Vauxhall">Vauxhall</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Volvo">Volvo</option>
        </select><br/>
        model_year： <input name="model_year"/> <br/>
        keyword： <input name="keyword"/> <br/>
        orderby： <select name="orderby">
            <option>null</option>
            <option value="model_year">modelyear</option>
            <option value="invoice_price">invoiceprice</option>
            <option value="VIN">VIN</option>
            <option value="manufacturer_id">manufacturer</option>
        </select>
        <input type="radio" name="desc" value="True">desc
        <input type="radio" name="desc" value="False">asc<br/>
        <input type="submit" value="search"/>
    </form>
</div>
<hr/>


</body>
</html>
